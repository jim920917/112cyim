<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
   	<meta name=viewport content="width=device-width, initial-scale=1">
   	<link rel="stylesheet" type="text/css" href="../assets/css/andrew1.css">
</head>
<body>
		<h3 class="head_text">Log in/Sign UP</h1>
	</div>
	<div class="container">
		<div class="row">
			<div class="block">
				<form class="login_block">
					<div class="header">
						<h3>Sign UP</h3>
					</div>
					<div class="error" style="display: none;">
						<h3></h3>
					</div>
					<div class="username">
						<h3>Username</h3>
						<input id="username" type="text" size="35" placeholder="username" name="username"/>
						<h4>should be within 7 - 20 English characters </h4>
					</div>
					<div class="password">
						<h3>Password</h3>
						<input id="password" type="password" size="35" placeholder="password" name="password"/>
						<h4>should be within 8 - 21 English characters </h4>
					</div>
					<div class="button">
						<button class="submit" type="button">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
